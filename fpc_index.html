<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@100;300;400;500&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



    <title>Flipping credit card</title>
</head>
<body>

    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="images/logo.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="images/chip.png" alt="" class="chip">
                </header>

                <div class="card-details">
                    <div class="card-number">
                        <h6>Card Number</h6>
                        <h5 class="number">5345 3543 2344 1321</h5>
                        <h5 class="name">Aniket Saha</h5>
                    </div>

                    <div class="valid-date">
                        <h6>Valid upto</h6>
                        <h6>07/29</h6>

                    </div>
                </div>
            </div>

            <div class="card back-face">
                <h6>For customer support call +977 4535 345345 or email at support@mastercard.com</h6>

                <span class="magnetic-strip"></span>
                <div class="signature"><i>505</i></div>
                <h5>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores corporis necessitatibus atque porro!s
                </h5>
            </div>


        </div>
    </section>
    
</body>
</html>
